# 목록에 표시되는 이름
# 파일명과 동일해야 합니다. (확장자 제외)

# --- Default Options ---

DisplayName: "W-GAR-1"

# 해당 무기를 유저간 거래를 가능하게 할지의 여부
CanTrade: false

# 이 무기를 사용하기 위해 필요한 레벨
RequiredLevel: 1

# 이 무기가 달성 가능한 최대 레벨
MaxWeaponLevel: 30

# 이 무기의 아이템 타입
Material: "BOW"

# 무기 종류 - GUN, MELEE
WeaponType: "GUN"

# 리소스팩을 위한 커스텀 모델 데이터
CustomModelData: 0

# --- GUN TYPE ONLY ---

# AUTO (연사), SEMI-AUTO (단발), BURST (점사)
TriggerType: "AUTO"

# BURST TYPE ONLY
#BURST-AT-ONCE: 3

# 정확도 (1~1000) 1에 가까울수록 더 정확하게 발사됩니다.
Accuracy: 1

# 해당 총이 사용하게될 총알의 종류.
AmmoType: Rifle

# 총알 속도 (벡터의 멀티플라이어 배수입니다.)
BulletSpeed: 5.5

# 연사력 (최대 20, 1초당 발사되는 총알의 수)
FireRate: 13.3

# 탄창 크기
MagazineSize: 60

# 최대 탄약 수
MaxAmmo: 660

# 재장전 시간 (초 단위)
ReloadTime: 2.4

# 멀티샷은 총을 발사할때 탄약 소모 없이 추가로 발사됩니다.
# 소수점 자리가 남을경우 해당 확률로 변환하여 발사됩니다.
# 예시 : 2.5 = 2발은 고정으로 발사되며 50%의 확률로 추가로 1발 더 발사됩니다.
# * 주의 * 멀티샷의 최소값은 무조건 1이여야합니다.
# 모드나 다른 외부의 효과로 인하여 이론상 멀티샷이 1 이하가 되어도 무조건 1로 고정됩니다.
# 1 = DEFAULT
MultiShot: 10.7

# --- Before Bullet Hited ---

# 해당 총이 발사하는 총알의 타입
# NORMAL, HOMING, EXPLOSIVE, PENETRATING, CHAIN, LASER

BulletType: HOMING

# --- After Bullet Hited ---
# 총알이 적이나 블럭에 닿으면 어떤 추가설정을 할지 정합니다.
# 전부 사용해도 상관 없습니다. (렉을 유발시킬뿐...)

# [ 미사일 총알 ]
IsHomingBullet: true
# 적을 감지하는데 걸리는 시간입니다. (초단위, 총알의 속도가 빠를수록 수치를 낮게 설정하는것을 권장드립니다. )
StartHomingDelay: 1

# [ 폭발성 총알 ]
IsExplosiveBullet: true
# 폭발 반경
ExplosionRange: 3
# 폭발 데미지
ExplosionDamage: 20
# 폭발시 적을 밀어내는 정도 (벡터값의 멀티플라이어에 들어가는 값입니다.)
ExplosionKnockBack: 1

# [ 주변 적을 하나씩 감전시키는 총알 ]
IsElectricChainBullet: true
# 총알로부터 적을 감지하는 범위 & 감전된 적을 추가로 감전시킬 수 있는 거리
ChainRange: 5
# 총알로부터 감전시킬 수 있는 최대 반경
MaxChainRange: 30
# 체인 데미지
ChainDamage: 16.5

# [ 중력 총알 ]
IsGravityBullet: true
# 적을 끌어들일 수 있는 반경
GravityRange: 7
# 지속 시간 (초단위)
GravityDuration: 2
# 중력의 위력 (벡터값의 멀티플라이어에 들어가는 값입니다.)
GravityPower: 2
# 중력을 반전 시킬지 정합니다. true = 적을 밀어냅니다. false = 적을 끌어당깁니다.
IsReversal: false
# 적이 받는 총 중력 데미지
GravityDamage: 21

# --- GLOBAL VARS ---

# 물리 속성

# 충격
Impact: 1
# 관통
Puncture: 16.3
# 베기
Slash: 4

# 원소 속성

# 냉기
#Cold: 1

# 전기
#Electricity: 20

# 화염
Heat: 5

# 독성
#Toxin: 1

# 공통 유틸리티 변수

# 치명타 확률
# EX) CriticalChance: 135 = 100% 치명타 -> 35% 추가 치명타 = (35% 추가 치명타가 터질경우)
# 데미지가 2배가 됩니다.
CriticalChance: 300

# 치명타 배수
CriticalAmount: 1.5

# 상태이상 확률 (1~100)
StatusChance: 10

# 총알이 발사된 후 삭제되기까지 걸리는 시간 (초 단위)
BulletDeletionTime: 7

# 제작 레시피
Craft:
  # 제작에 필요한 시간 (초 단위)
  CraftingTime: 43200
  # 제작에 필요한 크레딧
  Credit: 15000
  # 필요한 자원 최대 종류 (1~4)
  # 자원 이름은 resources/ 폴더 아레에 있는 자원 파일 리스트에서 가져옵니다.
  # 파일의 이름은 상관이 없으나 자원 파일의 Name: 항목의 이름과 정확하게 일치하여야 합니다. (대소문자 구분)
  Resources:
    Ferrite: 250
    Titanium: 150
    Ceramic: 100
    Polymer: 300
  # 시간 단축에 필요한 캐쉬 (-1로 설정할 경우 단축 불가)
  Rush: 50